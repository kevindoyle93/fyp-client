<ion-header>
  <ion-navbar>
    <ion-title>Football AI</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-content">
  <p id="emptyMessage" [hidden]="matches.length">No Matches found. Click the + button to add a match.</p>
  <ion-list no-lines>
    <div id="matches-list" ion-item *ngFor="let match of matches" (click)="onMatchClicked(match)">
      <table id="score-container">
        <tr>
          <td id="home-team">{{match.homeTeam}}</td>
          <td id="score">{{match.stats[0].homeValue}} - {{match.stats[0].awayValue}}</td>
          <td id="away-team">{{match.awayTeam}}</td>
        </tr>
      </table>
      <div id="date">{{match.getDateString()}}</div>
    </div>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="onNewMatchClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
