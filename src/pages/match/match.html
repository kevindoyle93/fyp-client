<ion-header>
  <ion-navbar>
    <ion-title>Match</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content">
  <div class="match-container">
    <table class="match-stat-container">
      <tr>
        <td class="left-col">{{match.homeTeam}}</td>
        <td class="stat">{{match.fullTimeHomeGoals}} - {{match.fullTimeAwayGoals}}</td>
        <td class="right-col">{{match.awayTeam}}</td>
      </tr>
    </table>
    <div id="date">{{match.getDateString()}}</div>
    <table class="match-stat-container">
      <tr class="stat" *ngFor="let stat of match.formatStats()">
        <td class="left-col">{{stat.home}}</td>
        <td class="stat">{{stat.name}}</td>
        <td class="right-col">{{stat.away}}</td>
      </tr>
    </table>
  </div>
</ion-content>
